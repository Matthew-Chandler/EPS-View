<!DOCTYPE html>
<html>
<head>
    <title>Stock Earnings</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Earnings</h1>

        <div class="input-container">
            <label for="ticker">Enter Stock Ticker:</label>
            <input type="text" id="ticker" />
            <button onclick="fetchEarnings()">Get Earnings</button>
        </div>

        <div class="button-container" id="toggleButtonContainer" style="display: none;">
            <button onclick="toggleLines()">Toggle Lines</button>
        </div>

        <canvas id="earningsChart"></canvas>
        <table id="earningsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Quarter Ending Date</th>
                    <th>Actual Earnings</th>
                    <th>Earnings Estimates</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
